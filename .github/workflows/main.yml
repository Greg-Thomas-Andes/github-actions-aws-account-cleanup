# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow cleans up AWS Step Functions resources
name: AWS Step Functions Cleanup

on:
  # push:
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  AWS-Cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS OIDC credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::410793108087:role/github-actions-aws-account-cleanup
          role-session-name: cleanup-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS.Tools modules
        shell: pwsh
        run: |
          Install-Module -Name AWS.Tools.Common -Force -Scope CurrentUser
          Install-Module -Name AWS.Tools.StepFunctions -Force -Scope CurrentUser
          $env:AWS_POWERSHELL_PREFER_MODULE = "AWS.Tools"

      - name: Remove Step Function Activities
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          ./aws-cleanup-SFNactivities.ps1

      - name: Remove Step Function State Machines
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          ./aws-cleanup-SFNstatemachines.ps1